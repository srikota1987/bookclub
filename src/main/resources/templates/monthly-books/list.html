<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | Monthly Books</title>
  <!-- Bootstrap StyleSheet CDN -->
 
	
	 <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>


<body>
	
	<div th:insert="fragments/header"> </div>
	
	<div class="text-center">
	<br/>
	<div class="text-center">
				<h2>Monthly Books</h2>
	</div>
	<br/>
	<a href = "/monthly-books/new" th:href= "@{/monthly-books/new}" class= "btn btn-outline-secondary text-center">New Monthly Book</a>
	
	</div>
	
	<div class="container">
	<table class="table">
			
				<thead>
					<tr>
						<th>Month</th>
						<th>ISBN</th>
						<th>Functions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book: ${books}">
						<td th:text="${book.month}" />
						<td th:text="${book.isbn}" />
						
						<td> <a href = "#" th:href = "@{/monthly-books/remove/{id}(id=${book.getId()})}">Delete</a></td>
				
					</tr>
				</tbody>
				
			</table>
	
	
	
	</div>

    


	<div th:insert="fragments/footer"></div>
	<div th:insert="fragments/scriptFooter"> </div>
	
	


 
</body>



</html>

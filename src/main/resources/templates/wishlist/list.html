<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | My Wishlist</title>
  <!-- Bootstrap StyleSheet CDN -->
 
	
	 <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.0.2/css/bootstrap.min.css} "/>
</head>


<body>
	
	<div th:insert="fragments/header"> </div>
	
	<div class="text-center">
	<br/>
	<div class="text-center">
				<h2>My Wishlist</h2>
	</div>
	<br/>
	<a href = "/wishlist/new" th:href= "@{/wishlist/new}" class= "btn btn-outline-secondary text-center">New Wishlist Item</a>
	
	</div>
	
	<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Functions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wishlistItem : ${wishlist}">
                    <td th:text="${wishlistItem.isbn}">ISBN</td>
                    <td th:text="${wishlistItem.title}">Title</td>
             
                    <td>
                    <span>
                    <a href="/edit" th:href="@{/edit}">Edit |</a>
                
                    <a href="/edit" th:href="@{/edit}">Delete</a>
                    </span>
                    </td>
                   
                </tr>
                </tbody>
            </table>
            </div>
       </div>
   </div>


	<div th:insert="fragments/footer"></div>
	<div th:insert="fragments/scriptFooter"> </div>
</body>



</html>
